<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Scene</title>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/main.js"></script>
    <script>
        function enterFullScreen() {
            var elem = document.getElementById('world');
            elem.webkitRequestFullScreen();
            elem.classList.add('full');

        }
    </script>
    <style>
        #world{
            position:absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 300px;
            margin-left: -200px;
            margin-top: -150px;
            background-color: aqua;
        }
        #world.full{
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin-left: 0;
            margin-top: 0;
        }
    </style>
</head>
<body>
<div id = "world"></div>
<input type="button" value="Click me" onclick = enterFullScreen()>

</body>
</html>
